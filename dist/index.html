<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>carousel slider</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
  </head>
  <body>
    <div class="wrap" id="wrap">
      <div class="Carousel">
        <div class="Carousel-container">
          <ul class="Carousel-list" id="js-carousel-list" aria-live="polite">
            <li class="js-carousel-item st-active Carousel-item" aria-hidden="true" tabindex="-1"><img class="Carousel-image" src="https://source.unsplash.com/random" alt=""></li>
            <li class="js-carousel-item Carousel-item" aria-hidden="true" tabindex="-1"><img class="Carousel-image" src="https://source.unsplash.com/random" alt=""></li>
            <li class="js-carousel-item Carousel-item" aria-hidden="true" tabindex="-1"><img class="Carousel-image" src="https://source.unsplash.com/random" alt=""></li>
          </ul>
          <button class="Carousel-button __left" id="js-carousel-left-button" aria-label="前へ">前へ</button>
          <button class="Carousel-button __right" id="js-carousel-right-button" aria-label="次へ">次へ</button>
          <ul class="Carousel-dots" role="tablist">
            <li class="Carousel-dot" role="presentation" aria-hidden="true" tabindex="-1">
              <button class="Carousel-dot-button">1</button>
            </li>
            <li class="Carousel-dot" role="presentation" aria-hidden="true" tabindex="-1">
              <button class="Carousel-dot-button">2</button>
            </li>
            <li class="Carousel-dot" role="presentation" aria-hidden="true" tabindex="-1">
              <button class="Carousel-dot-button">3</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
